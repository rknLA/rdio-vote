<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Rdio Station Voter</title>
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <!--
    <script src="http://rdio.com/api/api.js?helper=helper.html&client_id=bq881iY6dWnBp1juE6oJUg"></script>
    -->
    <script src="http://rdio.localhost:8000/api/api.js?helper=helper.html&client_id=bq881iY6dWnBp1juE6oJUg"></script>
  </head>

  <script id="userIdentityTemplate" type="text/x-handlebars-template">
    <div id="avatar">
      <img src="{{avatarUrl}}" width="50" height="50" />
    </div>
    <div id="userInfo">Logged in as:
      <span class="userId">{{userName}}</span>
    </div>
  </script>

  <body>

    <section class="title">
    Rdio Station voter
    </section>

    <div class="loading">
      Rdio is loading...
    </div>

    <div id="you">
    </div>

    <div id="playstate" class="hidden">
      <div id="current-track">
        "<span class="track-name"></span>" - 
        <span class="artist"></span> 
        (<span class="album"></span>)
        <br />
        <span class="elapsed-time"></span>
      </div>
    </div>

    <div id="controls">
      <button id="killdoze">Skip</button>
      <button id="downvote">DOWN</button>
      <button id="upboat">UP</button>
    </div>

  </body>
</html>
